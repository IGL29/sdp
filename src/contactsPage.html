<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SitDownPls</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    @include("./partials/header.html")
    @include("./partials/contactsPage/breadCrumbs.html")

    <main class="main">
      <section class="contacts">
        <div class="container">
          <h1 class="title">Контакты</h1>

          <form class="contacts__form-contacts form-contacts">
            <div class="form-contacts__wrap-input wrap-input">
              <input
                class="wrap-input__input input"
                type="text"
                name="name"
                placeholder="Поиск магазина"
              />
              <div class="border"></div>
            </div>

            <button class="form-contacts__btn site-btn">Поиск</button>
          </form>

          <div id="map" class="map"></div>
        </div>
      </section>
    </main>

    @include("./partials/footer.html")

    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU"
      type="text/javascript"
    ></script>
    <script type="module" src="scripts/contactsPage.js"></script>
  </body>
</html>
